<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/options/lib/lit/lit.css" />
        <link rel="stylesheet" href="/src/options/lib/tags-input/src/tags-input.css" />
        <link rel="stylesheet" href="options.css" />
        <link rel="stylesheet" href="badges.css" />
        <script defer src="/src/options/lib/tab.js"></script>
        <script defer src="/src/options/lib/modal.js"></script>
        <script defer src="/src/options/lib/collapse.js"></script>
        <script defer type="module" src="/src/options/lib/i18n.js"></script>
        <script defer type="module" src="options.js"></script>
        <title data-i18n="options_title"></title>
    </head>

    <body>
        <div class="c">
            <div id="tabs" class="row">
                <div class="col">
                    <a href="#tab-rules" data-tab="rules" class="tab-selector active" data-tab-title="options_title">
                        <img src="/icons/ionicons/android-list.svg" width="24" />
                        <span data-i18n="rules"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="#tab-settings" data-tab="settings" class="tab-selector" data-tab-title="settings_title">
                        <img src="/icons/ionicons/android-options.svg" width="24" />
                        <span data-i18n="settings"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="#tab-manual" data-tab="manual" class="tab-selector" data-tab-title="manual_title">
                        <img src="/icons/ionicons/help.svg" width="24" />
                        <span data-i18n="manual"></span>
                    </a>
                </div>
                <div class="col">
                    <a href="#tab-about" data-tab="about" class="tab-selector" data-tab-title="about_title">
                        <img src="/icons/ionicons/android-bookmark.svg" width="24" />
                        <span data-i18n="about"></span>
                    </a>
                </div>
            </div>
            <div id="rulesTab" class="tab-pane active">
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <img src="/icons/icon-filter.svg" alt="" height="16" />
                        <span data-i18n="filter_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#filter"></a>
                    </div>
                    <ul id="filter" class="rule-list"></ul>
                </div>
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <img src="/icons/icon-redirect.svg" alt="" height="16" />
                        <span data-i18n="redirect_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#redirect"></a>
                    </div>
                    <ul id="redirect" class="rule-list"></ul>
                </div>
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <img src="/icons/icon-secure.svg" alt="" height="16" />
                        <span data-i18n="secure_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#secure"></a>
                    </div>
                    <ul id="secure" class="rule-list"></ul>
                </div>
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <img src="/icons/icon-block.svg" alt="" height="16" />
                        <span data-i18n="block_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#block"></a>
                    </div>
                    <ul id="block" class="rule-list"></ul>
                </div>
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <img src="/icons/icon-whitelist.svg" alt="" height="16" />
                        <span data-i18n="whitelist_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#whitelist"></a>
                    </div>
                    <ul id="whitelist" class="rule-list"></ul>
                </div>
                <div class="rules-block d-none">
                    <div class="header-rules">
                        <input type="checkbox" class="select-all-rules" autocomplete="off" />
                        <span data-i18n="new_rules"></span>
                        <small class="selected-rules-count d-none"></small>
                        <a class="collapse-button" data-collapse-target="#newRules"></a>
                    </div>
                    <ul id="newRules" class="rule-list"></ul>
                </div>
                <div class="toolbar">
                    <button id="addNewRule" class="btn">
                        <img src="/icons/ionicons/android-add.svg" width="16" />
                        <span data-i18n="create_new_rule"></span>
                    </button>
                    <div class="mobile-toolbar">
                        <button
                            id="testSelectedRules"
                            class="btn btn-selected-rules-action"
                            disabled="disabled"
                            autocomplete="off"
                            data-toggle="modal"
                            data-target="#ruleTesterModal"
                        >
                            <img src="/icons/ionicons/shuffle.svg" width="16" />
                            <span data-i18n="test_selected"></span>
                            <span class="badge badge-light total-selected-count">0</span>
                        </button>
                        <button
                            id="exportSelectedRules"
                            class="btn btn-selected-rules-action"
                            disabled="disabled"
                            autocomplete="off"
                        >
                            <img src="/icons/ionicons/code-download.svg" width="16" />
                            <span data-i18n="export_selected"></span>
                            <span class="badge badge-light total-selected-count">0</span>
                        </button>
                        <button
                            id="removeSelectedRules"
                            class="btn btn-danger btn-selected-rules-action"
                            disabled="disabled"
                            autocomplete="off"
                        >
                            <img src="/icons/ionicons/android-delete.svg" width="16" />
                            <span data-i18n="remove_selected"></span>
                            <span class="badge badge-light total-selected-count">0</span>
                        </button>
                    </div>
                    <button id="selectedRules" class="btn">
                        <span class="total-selected-count">0</span>
                        <span data-i18n="selected_rules"></span>
                    </button>
                </div>
            </div>
            <div id="settingsTab" class="tab-pane">
                <h3 data-i18n="export_rules"></h3>
                <p data-i18n="export_description"></p>
                <a id="exportRules" class="btn btn-dark" data-i18n="export"></a>
                <hr />
                <h3 data-i18n="import_rules"></h3>
                <p data-i18n="import_description"></p>
                <label class="btn btn-dark" for="importRules">
                    <input
                        id="importRules"
                        class="d-none"
                        type="file"
                        accept="application/json,.json,text/plain,.txt"
                        autocomplete="off"
                    />
                    <span data-i18n="browse_file"></span>
                </label>
                <hr />
                <h3 data-i18n="restore_defaults"></h3>
                <p data-i18n="restore_description"></p>
                <button id="reset" class="btn btn-dark" data-i18n="restore"></button>
            </div>
            <div id="manualTab" class="tab-pane">
                <div id="contents" class="toc">
                    <label data-i18n="contents"></label>
                </div>
                <div id="manual" class="manual-content"></div>
            </div>
            <div id="aboutTab" class="tab-pane">
                <h4 id="version"></h4>
                <hr />
                <a href="https://addons.mozilla.org/addon/requestcontrol"><strong data-i18n="home_page"></strong> </a>
                <br />
                <a id="changelog" href="#changelog" data-toggle="modal" data-target="#changelogModal"
                    ><strong data-i18n="changelog"></strong
                ></a>
                <br />
                <a href="https://github.com/tumpio/requestcontrol/graphs/contributors"
                    ><strong data-i18n="contributors"></strong
                ></a>
                <br />
                <a href="https://github.com/tumpio/requestcontrol"><strong data-i18n="source_code"></strong></a>
                <hr />
                <h5>
                    <a href="https://github.com/tumpio/requestcontrol/issues/new"
                        ><strong data-i18n="report_bug_request_feature"></strong
                    ></a>
                </h5>
                <hr />
                <h4 data-i18n="license"></h4>
                <pre class="license-clause"><code><span data-i18n="license_clause"></span> <a
        href="/LICENSE">LICENSE</a>.</code></pre>
            </div>
        </div>
        <div class="alert alert-danger alert-dismissible shadow">
            <span id="errorMessage"></span>
            <span class="close">&times;</span>
        </div>
        <div class="modal fade" id="ruleTesterModal">
            <div class="modal-content c">
                <span class="close">&times;</span>
                <h5 class="modal-title" data-i18n="test_selected_rules"></h5>
                <input type="text" class="card w-100" id="test-url" data-i18n-placeholder="test_url" />
                <div class="test-result">
                    <span>&gt;</span>
                    <span id="testResult"></span>
                </div>
            </div>
        </div>
        <div class="modal fade" id="changelogModal">
            <div class="modal-content c">
                <span class="close">&times;</span>
                <h5 class="modal-title" data-i18n="changelog"></h5>
                <div class="modal-body"></div>
            </div>
        </div>
        <template id="ruleInput">
            <li class="rule not-edited" spellcheck="false">
                <div class="rule-header">
                    <div class="rule-select">
                        <input type="checkbox" class="select" autocomplete="off" />
                    </div>
                    <div class="rule-header-title">
                        <div class="title-wrap">
                            <small class="badge edit-label" data-i18n="name"></small>
                            <label class="title" data-i18n="new_rule"></label>
                        </div>
                        <div class="description-wrap">
                            <small class="badge edit-label" data-i18n="description"></small>
                            <small class="description"></small>
                        </div>
                        <div class="tag-wrap">
                            <small class="badge edit-label" data-i18n="tag"></small>
                            <button type="button" class="badge add-tag" data-i18n="add_tag"></button>
                            <small class="tag"></small>
                        </div>
                    </div>
                    <div class="header-info-wrap">
                        <div class="information">
                            <label class="badge badge-light">
                                <span class="tag-badge"></span>
                            </label>
                            <label class="badge badge-info">
                                <span class="count-types"></span>
                            </label>
                            <label class="badge badge-dark">
                                <span class="count-patterns"></span>
                            </label>
                        </div>
                        <div class="rule-header-buttons">
                            <button class="btn btn-edit toggle-edit" data-i18n="edit"></button>
                            <button class="btn btn-activate" data-i18n="disable"></button>
                        </div>
                    </div>
                </div>
                <div class="rule-input-area d-none">
                    <form class="rule-input c">
                        <small class="form-header" data-i18n="pattern"></small>
                        <div class="row">
                            <div class="form-wrap">
                                <div class="url-wrap">
                                    <div class="form-group-pattern">
                                        <div>
                                            <small data-i18n="scheme"></small>
                                            <div>
                                                <select class="scheme card">
                                                    <option value="http">http</option>
                                                    <option value="https">https</option>
                                                    <option value="*" selected>http/https</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <small data-i18n="host"></small>
                                            <input
                                                type="text"
                                                class="host"
                                                data-i18n-placeholder="host_placeholder"
                                                spellcheck="false"
                                                data-separator=", "
                                                required="required"
                                            />
                                        </div>
                                        <div>
                                            <small data-i18n="path"></small>
                                            <input
                                                type="text"
                                                class="path"
                                                data-i18n-placeholder="path_placeholder"
                                                spellcheck="false"
                                                data-separator=" "
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group-tlds d-none">
                                        <small class="btn-tlds collapse-button plus">
                                            <span data-i18n="top_level_domains"></span>
                                            <span class="badge badge-dark">0</span>
                                        </small>
                                        <div class="tlds-block d-none">
                                            <input
                                                type="text"
                                                class="input-tlds tlds d-none"
                                                disabled="disabled"
                                                spellcheck="false"
                                                autocomplete="off"
                                                data-i18n-placeholder="tlds_placeholder"
                                                required="required"
                                                data-separator=", "
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="any-wrap any-url-wrap">
                                    <label class="btn">
                                        <input class="any-url" type="checkbox" autocomplete="off" />
                                        <span data-i18n="any_url"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <small
                            class="form-header row collapse-url-matchers collapse-button plus"
                            data-i18n="extra_url_matchers"
                        ></small>
                        <div class="row">
                            <div class="group-url-matchers d-none">
                                <small data-i18n="includes"></small>
                                <input
                                    type="text"
                                    class="input-includes"
                                    spellcheck="false"
                                    autocomplete="off"
                                    data-separator=""
                                    data-i18n-placeholder="includes_placeholder"
                                />
                                <small data-i18n="excludes"></small>
                                <input
                                    type="text"
                                    class="input-excludes"
                                    spellcheck="false"
                                    autocomplete="off"
                                    data-separator=""
                                    data-i18n-placeholder="excludes_placeholder"
                                />
                                <small data-i18n="match_by_origin"></small>
                                <div>
                                    <label class="btn">
                                        <input
                                            class="origin-matcher"
                                            value="any"
                                            type="radio"
                                            name="origin-matcher"
                                            autocomplete="off"
                                            checked
                                        />
                                        <span data-i18n="any"></span>
                                    </label>
                                    <label class="btn">
                                        <input
                                            class="origin-matcher"
                                            value="same-domain"
                                            type="radio"
                                            name="origin-matcher"
                                            autocomplete="off"
                                        />
                                        <span data-i18n="same_domain"></span>
                                    </label>
                                    <label class="btn">
                                        <input
                                            class="origin-matcher"
                                            value="third-party-domain"
                                            type="radio"
                                            name="origin-matcher"
                                            autocomplete="off"
                                        />
                                        <span data-i18n="third_party_domain"></span>
                                    </label>
                                    <label class="btn">
                                        <input
                                            class="origin-matcher"
                                            value="same-origin"
                                            type="radio"
                                            name="origin-matcher"
                                            autocomplete="off"
                                        />
                                        <span data-i18n="same_origin"></span>
                                    </label>
                                    <label class="btn">
                                        <input
                                            class="origin-matcher"
                                            value="third-party-origin"
                                            type="radio"
                                            name="origin-matcher"
                                            autocomplete="off"
                                        />
                                        <span data-i18n="third_party_origin"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <small class="form-header row" data-i18n="types"></small>
                        <div class="row">
                            <div class="form-wrap">
                                <div class="btn-group-types">
                                    <label class="btn">
                                        <input class="more-types v-hidden" type="checkbox" autocomplete="off" />
                                        <span class="text" data-i18n="show_more_true"></span>
                                    </label>
                                </div>
                                <div class="any-wrap">
                                    <label class="btn">
                                        <input class="any-type" type="checkbox" autocomplete="off" />
                                        <span data-i18n="any_type"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <small class="form-header" data-i18n="action"></small>
                        <div class="row">
                            <div>
                                <label class="btn">
                                    <input
                                        class="action"
                                        value="filter"
                                        type="radio"
                                        name="action"
                                        autocomplete="off"
                                        required
                                    />
                                    <img class="icon" src="/icons/icon-filter.svg" height="16" />
                                    <span data-i18n="filter"></span>
                                </label>
                                <label class="btn">
                                    <input
                                        class="action"
                                        value="redirect"
                                        type="radio"
                                        name="action"
                                        autocomplete="off"
                                    />
                                    <img class="icon" src="/icons/icon-redirect.svg" height="16" />
                                    <span data-i18n="redirect"></span>
                                </label>
                                <label class="btn">
                                    <input
                                        class="action"
                                        value="secure"
                                        type="radio"
                                        name="action"
                                        autocomplete="off"
                                    />
                                    <img class="icon" src="/icons/icon-secure.svg" height="16" />
                                    <span data-i18n="secure"></span>
                                </label>
                                <label class="btn">
                                    <input class="action" value="block" type="radio" name="action" autocomplete="off" />
                                    <img class="icon" src="/icons/icon-block.svg" height="16" />
                                    <span data-i18n="block"></span>
                                </label>
                                <label class="btn">
                                    <input
                                        class="action"
                                        value="whitelist"
                                        type="radio"
                                        name="action"
                                        autocomplete="off"
                                    />
                                    <img class="icon" src="/icons/icon-whitelist.svg" height="16" />
                                    <span data-i18n="whitelist"></span>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="row rule-input-buttons">
                        <button class="btn primary btn-done toggle-edit" data-i18n="done"></button>
                        <button class="btn primary btn-create" data-i18n="create"></button>
                        <button class="btn btn-danger btn-delete">
                            <img src="/icons/ionicons/android-delete.svg" width="16" />
                            <span data-i18n="delete"></span>
                        </button>
                    </div>
                </div>
            </li>
        </template>
        <template id="typeButton">
            <label class="btn">
                <input class="type" type="checkbox" autocomplete="off" />
                <span></span>
            </label>
        </template>
        <template id="actions-redirect">
            <div class="row">
                <div>
                    <input
                        type="text"
                        class="redirectUrl card w-100"
                        spellcheck="false"
                        data-i18n-placeholder="redirect_url"
                    />
                </div>
                <div>
                    <small>
                        <span data-i18n="manual_text_redirect"></span>
                        <a href="#tab-manual#redirect-using-pattern-capturing" data-i18n="see_manual"></a>
                    </small>
                </div>
                <div>
                    <label class="btn">
                        <input class="redirect-document" type="checkbox" />
                        <span data-i18n="redirect_document_on_other_types"></span>
                    </label>
                </div>
            </div>
        </template>
        <template id="actions-filter">
            <div class="row">
                <div>
                    <label class="btn">
                        <input class="filter-toggle" type="checkbox" checked="checked" />
                        <span data-i18n="filter_url_redirection"></span>
                    </label>
                    <label class="btn">
                        <input class="filter-skip-within-same-domain-toggle" type="checkbox" />
                        <span data-i18n="skip_within_same_domain"></span>
                    </label>
                    <label class="btn">
                        <input class="redirect-document" type="checkbox" />
                        <span data-i18n="redirect_document_on_other_types"></span>
                    </label>
                </div>
                <div>
                    <div class="form-wrap">
                        <div class="col-trim-parameters">
                            <input
                                type="text"
                                class="input-params params"
                                data-editable-tags="true"
                                data-separator=""
                                autocomplete="off"
                                spellcheck="false"
                                data-i18n-placeholder="placeholder_trim_parameters"
                            />
                            <label class="btn">
                                <input class="invert-trim" type="checkbox" autocomplete="off" />
                                <span data-i18n="invert_trim"></span>
                            </label>
                        </div>
                        <div class="any-wrap">
                            <label class="btn">
                                <input class="trim-all-params" type="checkbox" autocomplete="off" />
                                <span data-i18n="trim_all"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="actions-whitelist">
            <div class="row">
                <div>
                    <label class="btn">
                        <input class="log-whitelist-toggle" type="checkbox" />
                        <span data-i18n="log_whitelisted_requests"></span>
                    </label>
                </div>
            </div>
        </template>
    </body>
</html>
